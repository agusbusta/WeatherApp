<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <script src="https://kit.fontawesome.com/41b5c639e3.js" crossorigin="anonymous"></script>
    <title>Weather App.</title>
    <link rel="icon"  href="../WeatherApp/assets/img/logomini.png">
</head>
<body>
    <div id="backgroundImageContent" class="backGroundMain"></div>
    <section class="main-container">
        <div class="display-container">
            <div class="logo">
                <img src="assets/img/logo.png" class="logo-img">
            </div>
            <div class="display-info">
                <div class="contentInfoWeather">
                    <span id="temperatura">Look for your weather!</span>
                    <span class="gradeC"></span>
                    <div class="cityDetail">
                        <div id="ciudad">
                            <span id="cityName"></span>
                            <span id="cityDate"></span>
                        </div>
                        <div id="icono"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="searchAndInfo-container">
            <div class="backGroundRigth"></div>
            <div class="ContentSearchBar">
                <div class="search">
                    <input type="text" class="searcher" id="searcher" placeholder="Place a new location...">
                    <button class="search-button" onclick="obterUbicacion()" id="search-button"><i
                            class="fa-solid fa-magnifying-glass lupa"></i></button>
                </div>
                <div class="contentDetails">
                    <div id="cityList">    
                    </div>
                    <hr style="border: 1px solid #c9c9c9;">
                    <div class="weatherDetails">
                        <h3 class="titleWeather">Weather Details</h3>
                        <div id="listWeatherDetails">
                            <span>Humity</span> <span id="humityWeather" class="spanWeatherDetail"></span><div style="margin-left: 4px;"> %</div>
                            <span>Wind</span> <span id="windWeather" class="spanWeatherDetail"></span><div style="margin-left: 4px;">Kh</div>
                            <span>Feels like</span> <span id="feelsLikeWeather" class="spanWeatherDetail"></span><div style="margin-left: 4px;"> ÂºC</div>
                            <span>Precipitation</span> <span id="precepitationWeather" class="spanWeatherDetail"></span><div style="margin-left: 4px;"> %</div>
                            <span>Sunrise</span> <span id="sunriseWeather" class="spanWeatherDetail"></span><div style="margin-left: 4px;"> Hs</div>
                            <span>Sunset</span> <span id="sunsetWeather" class="spanWeatherDetail"></span><div style="margin-left: 4px;"> Hs</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>
 
</html>
